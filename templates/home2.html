{% extends "base.html" %} {% block content %}
<p>this is home 2 page</p>

<div class="grid md:grid-cols-2 lg:grid-cols-4 gap-4 my-12 mx-12">
  {% for i in data %}
  <div class="rounded-lg mx-5">
    <div class="p-5">
      <a href="#">
        <h5
          class="mb-2 text-center text-2xl font-bold tracking-tight text-gray-800"
        >
          {{i.title}}
        </h5>
      </a>
      <p class="mb-3 font-normal text-gray-700 dark:text-gray-400">
        {{i.content|slice:":200"}}
      </p>
      <h1
        class="mb-2 text-center text-xl font-bold tracking-tight text-gray-900 dark:text-white"
      >
        Author: {{i.author.name}}
      </h1>
      <p>
        Category: {% for cat in i.category.all %}
        <a
          href="#"
          class="inline-flex items-center px-3 py-2 text-sm font-medium text-center text-gray-500 m-2"
        >
          {{cat.name}}
        </a>
        {% endfor %}
      </p>
      <button
        type="button"
        class="text-gray-900 bg-white border border-gray-300 focus:outline-none hover:bg-gray-100 focus:ring-4 focus:ring-gray-200 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-gray-800 dark:text-white dark:border-gray-600 dark:hover:bg-gray-700 dark:hover:border-gray-600 dark:focus:ring-gray-700"
      >
        Edit
      </button>
      <button
        type="button"
        class="focus:outline-none text-white bg-red-700 hover:bg-red-800 focus:ring-4 focus:ring-red-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-red-600 dark:hover:bg-red-700 dark:focus:ring-red-900"
      >
        Delete
      </button>
    </div>
  </div>
  {% endfor %}
</div>

{% endblock %}
