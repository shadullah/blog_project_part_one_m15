{% extends "base.html" %} 
{% load tailwind_filters %} 
{% load crispy_forms_tags %} 
{% load static tailwind_tags %} {% block content %}
<h1 class="text-2xl text-center mx-auto font-medium border-b-4 w-40">
  Add Post
</h1>

<form class="mx-auto w-1/2" method="post">
  {% csrf_token %} 
  
  {{ form|crispy }}
  <button class="bg-black px-3 py-2 text-white font-bold rounded-lg my-3">
    Submit
  </button>
</form>

{% endblock %}


{% comment %} 
<select class="bg-white focus:outline-none border border-gray-300 rounded-lg py-2 px-4 block w-full appearance-none leading-normal text-gray-700" name="category" > 
  <option value="1" >ML</option> 
  <option value="2" >AI</option> 
  <option value="3" >Deep learning</option> 
  <option value="4" >python</option> 
  <option value="5" >gazal</option> 
  <option value="6" >chicken</option> 
</select>
<div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-700"> <svg class="fill-current h-4 w-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><path d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z"/> </svg> </div>
</div>


{% endcomment %}
